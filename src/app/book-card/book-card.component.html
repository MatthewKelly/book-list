<mat-card>
  <mat-card-header>
    <mat-card-title>Title: {{book.title}}</mat-card-title>
    <mat-card-subtitle>( {{ getCategoryLabel(book.category) }} )</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>
    <p class="description">
      Description: {{book.description}}
    </p>
  </mat-card-content>
</mat-card>
